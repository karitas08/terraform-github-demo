name: Terraform CI

on:
  push:
    branches:
      - master
    paths:
      - '**.tf'
  pull_request:
    branches:
      - master
    paths:
      - '**.tf'

jobs:
  terraform:
    name: Terraform Format + Init + Validate + Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

